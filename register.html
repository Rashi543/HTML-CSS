<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blognan</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
      
        <div class="middle">
               <h2 class="formname">CREATE AN ACCOUNT</h2>
                <div class="form_data">
                  <br/>
                  <label>FIRST NAME</label><input type="text" class="firstname" placeholder="First Name" required/>
                  <br/>
                  <label>LAST NAME</label><input type="text" class="lastname" placeholder="Last Name" required/>
                  <br/>
                  <label>USERNAME</label><input type="text" class="username" placeholder="Username" required/>
                  <br/>
                  <label>PASSWORD</label><input type="password" class="password" placeholder="Password" required/>
                  <br/>
                  <label>CONFIRM PASSWORD</label><input type="password" class="confirmpassword" placeholder="Confirm Password" required/>
                  <br/>
                  <br/>
                  <button><a class="create_button" href="index.html">CREATE</a></button>
                </div>
        </div>
    </div>
</body>
</html>
